<div id="flipkart-navbar">
    <div class="container">
        <div class="row row1">
            <ul class="largenav pull-right">
                <li class="upper-links"><a class="links" href="/search">Search</a></li>
                <li class="upper-links"><a class="links" href="/index">Index</a></li>
                <li class="upper-links"><a class="links" href="#" (click)="clearDB()">Clear</a></li>
            </ul>
        </div>
        <div class="row row2">
            <div class="col-sm-2">
                <h2 style="margin:0px;"><span class="smallnav menu" onclick="openNav()">☰</span></h2>
                <h1 style="margin:0px;"><span class="largenav">&nbsp;</span></h1>
            </div>
            <div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
                <div class="row">
                    <input class="flipkart-navbar-input onEnter col-xs-11" type="text" (keydown.enter)="execute()" placeholder="{{ placeholder }}" name="" [(ngModel)]="input_data">

                    <button class="flipkart-navbar-button col-xs-1" (click)="execute()" >
                        <svg width="15px" height="15px">
                            <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                        </svg>
                    </button>

                    <div ng-model="message_error">{{ message_error }}</div>
                </div>
            </div>
            <div class="cart largenav col-sm-2" *ngIf="linkcount == true">
                <a class="cart-button" href="#" (click)="execute()">
                    Links
                    <span class="item-number" *ngIf="!data">0</span>
                    <span class="item-number" *ngIf="data">{{ data.length }}</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div id="mySidenav" class="sidenav">
    <div class="container" style="background-color: #2874f0; padding-top: 10px;">
        <span class="sidenav-heading">Home</span>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    </div>

    <a href="/search">Search</a>
    <a href="/index">Index</a>
    <a href="#" (click)="clearDB()">Clear</a>
</div>


<div class="content">

  <div class="search-results">

    <preloader-component *ngIf="preload == true"></preloader-component>

    <div *ngIf="result && !data">
        Indexed {{ result.pageIndexTotal }} new pages and {{ result.pageWordsCount }} words
      </div>

    <div *ngIf="data && !result">
          <h4>Found <strong>{{ data.length }}</strong> results</h4>
    </div>

    <ul>
      <li *ngFor="let row of data">
        <h3 class="title">
          <a href="{{ row.url }}" class="link">{{ row.title }}</a>
        </h3>
        <div>
          Occurrences: {{ row.matchs }}
        </div>
      </li>
    </ul>

  </div>
</div>
